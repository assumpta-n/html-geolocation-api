    <h1>Geolocation Tutorial</h1>

    <button 
        id="checkContext" 
        class="check-context-btn" 
        onclick="checkSecureContext()" 
    >
        Check Context
    </button>
    <script>
        function checkSecureContext() {
            if (window.isSecureContext) { //Execute this piece of code if the 'isSecureContext' boolean is TRUE
                console.log("Secure Context detected")
            } else {//Execute this piece of code if the 'isSecureContext' boolean is FALSE
                console.log("This window is not secure")
            }
        }

            console.log("The geolocation object is, " + location)
        }
    </script>
