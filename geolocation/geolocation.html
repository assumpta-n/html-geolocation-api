<body>
    <h1>HTML5 Geolocation tutorial</h1>
    <button onclick="getLocation()">Get Location</button>
    <button onclick="isSecureContext()">Secure Context</button>

    <script>
        function getLocation() {
            if(geolocation in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    console.log(`The position object is ${position}`)
                }, error => {
                    cnsole.log(`Erorr is, ${error.code}: ${error.message}`)
                })
                // console.log("Geolocation is Enabled")
            }else {
                    //Do this if Geolocation isn't available                
                console.log("Geolocation is not Enabled")
            }
        }
        function isSecureContext() {
            if(window.isSecureContext) {
                console.log(`This connection is secure`)
            } else {
                console.log(`Not secure`)

            }
        }
    </script>
